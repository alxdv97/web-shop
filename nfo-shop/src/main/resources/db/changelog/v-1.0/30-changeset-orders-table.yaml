databaseChangeLog:
  - changeSet:
      id: addOrdersTable
      author: alxdv
      changes:
        sqlFile:
          encoding: utf-8
          relativeToChangelogFile: true
          splitStatements: true
          stripComments: true
          path: 30-create-orders-table.sql
      rollback:
        sqlFile:
          encoding: utf-8
          relativeToChangelogFile: true
          splitStatements: true
          stripComments: true
          path: 30-drop-orders-table.sql
